[build]
  publish = "dist/"
  command = "npm run build:ci"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.js"
  [headers.values]
      cache-control = "public, max-age=6048000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
      cache-control = "public, max-age=6048000, immutable"
